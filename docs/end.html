<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="終端表示例: KifuViewer">
    <title>終端表示例: KifuViewer</title>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-F2179JXDYY"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-F2179JXDYY');
    </script>
    <link rel="icon" type="image/png" href="/kifu-viewer/favicon/favicon.png">
    <link rel="icon" type="image/svg+xml" href="/kifu-viewer/favicon/favicon.svg">
    <link rel="apple-touch-icon" sizes="180x180" href="/kifu-viewer/favicon/apple-touch-icon.png">
    <link rel="manifest" href="/kifu-viewer/favicon/site.webmanifest">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
      button { touch-action:manipulation; }
      html[data-theme="dark"] { filter: invert(1) hue-rotate(180deg); }
      @-moz-document url-prefix() { html[data-theme="dark"] { background-color:black; } }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand navbar-light">
        <div class="container flex-wrap">
          <a class="navbar-brand" href="/kifu-viewer/">
            <img alt="KifuViewer" src="/kifu-viewer/favicon/favicon.svg" width="32" height="32">
            KifuViewer
          </a>
          <div class="navbar-nav">
            <button title="ダークモード切替" id="toggleDarkMode" class="fs-4 btn p-0">🌓</button>
          </div>
        </div>
      </nav>
    </header>
    <main class="container text-center">
      <noscript>
        <div class="alert alert-warning">JavaScript を ON にしてください</div>
      </noscript>
      <div class="row">
        <div class="col-sm">
          <h4 class="pt-4">反則勝ち</h4>
          <div class="notranslate" tabindex="-1">
            <svg id="board1" xmlns="http://www.w3.org/2000/svg" viewBox="0,0,400,540"></svg>
          </div>
        </div>
        <div class="col-sm">
          <h4 class="pt-4">千日手</h4>
          <div class="notranslate" tabindex="-1">
            <svg id="board2" xmlns="http://www.w3.org/2000/svg" viewBox="0,0,400,540"></svg>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm">
          <h4 class="pt-4">中断</h4>
          <div class="notranslate" tabindex="-1">
            <svg id="board3" xmlns="http://www.w3.org/2000/svg" viewBox="0,0,400,540"></svg>
          </div>
        </div>
        <div class="col-sm">
          <h4 class="pt-4">切れ負け</h4>
          <div class="notranslate" tabindex="-1">
            <svg id="board4" xmlns="http://www.w3.org/2000/svg" viewBox="0,0,400,540"></svg>
          </div>
        </div>
      </div>
    </main>
    <footer class="pt-4 alert text-center">
      <div class="pt-3">
        <a class="px-1" href="/">Home</a>
        <a class="px-1" href="/terms/">Terms</a>
        <a class="px-1" href="https://github.com/marmooo/kifu-viewer">Contact</a>
      </div>
      <div class="text-muted">&copy; <a href="https://github.com/marmooo">marmooo</a>
      </div>
    </footer>
    <script src="index.js"></script>
    <script src="kifu-viewer.min.js"></script>
    <script>
      new KifuViewer(document.getElementById('board1')).load('kif/test-foulwin.kif', 'Shift_JIS');
      new KifuViewer(document.getElementById('board2')).load('kif/test-endless.kif', 'Shift_JIS');
      new KifuViewer(document.getElementById('board3')).load('kif/test-stop.kif', 'Shift_JIS');
      new KifuViewer(document.getElementById('board4')).load('kif/test-timeout.kif', 'Shift_JIS');
    </script>
  </body>
</html>
