    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>局面図からの再生例: KifuViewer</title>
    <meta name="description" content="局面図からの再生例: KifuViewer">
    <link rel="apple-touch-icon" sizes="180x180" href="/kifu-viewer/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="48x48" href="/kifu-viewer/favicon/favicon-48x48.png">
    <link rel="manifest" href="/kifu-viewer/favicon/site.webmanifest">
    <link rel="mask-icon" href="/kifu-viewer/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="/kifu-viewer/favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="/kifu-viewer/favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
      button { touch-action:manipulation; }
      html[data-theme="dark"] { filter: invert(1) hue-rotate(180deg); }
      @-moz-document url-prefix() { html[data-theme="dark"] { background-color:black; } }
    </style>

  <body>
    <header>
      <nav class="navbar navbar-expand navbar-light">
        <div class="container flex-wrap">
          <a class="navbar-brand" href="/kifu-viewer/">
            <img src="/kifu-viewer/favicon/original.svg" width="32" height="32">
            KifuViewer
          </a>
          <div class="navbar-nav">
            <button title="ダークモード切替" id="toggleDarkMode" class="fs-4 btn p-0">🌓</button>
          </div>
        </div>
      </nav>
    </header>
  <body>
    <main class="container text-center">
      <noscript>
        <div class="alert alert-warning">JavaScript を ON にしてください</div>
      </noscript>
      <div class="row">
        <div class="col-sm">
          <h4 class="pt-4">平手の局面図</h4>
          <div tabindex="-1">
            <svg id="board1" xmlns="http://www.w3.org/2000/svg" viewBox="0,0,400,540"></svg>
          </div>
        </div>
        <div class="col-sm">
          <h4 class="pt-4">2枚落ちの局面図</h4>
          <div tabindex="-1">
            <svg id="board2" xmlns="http://www.w3.org/2000/svg" viewBox="0,0,400,540"></svg>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm">
          <h4 class="pt-4">局面図のみ</h4>
          <div tabindex="-1">
            <svg id="board3" xmlns="http://www.w3.org/2000/svg" viewBox="0,0,400,540"></svg>
          </div>
        </div>
        <div class="col-sm">
          <h4 class="pt-4">局面図 (手数0)</h4>
          <div tabindex="-1">
            <svg id="board4" xmlns="http://www.w3.org/2000/svg" viewBox="0,0,400,540"></svg>
          </div>
        </div>
      </div>
    </main>
    <footer class="pt-4 alert text-center">
      <div class="pt-3">
        <a class="px-1" href="/">Home</a>
        <a class="px-1" href="/terms/">Terms</a>
        <a class="px-1" href="https://github.com/marmooo/kifu-viewer">Contact</a>
      </div>
      <div class="text-muted">&copy; <a href="https://github.com/marmooo">marmooo</a>
      </div>
    </footer>
    <script src="index.js"></script>
    <script src="kifu-viewer.min.js"></script>
    <script>
      new KifuViewer(document.getElementById('board1')).load('kif/test-kyokumenzu1.kif', 'Shift_JIS');
      new KifuViewer(document.getElementById('board2')).load('kif/test-kyokumenzu2.kif', 'Shift_JIS');
      new KifuViewer(document.getElementById('board3'), {
        buttons: 'none' }).load('kif/test-kyokumenzu3.kif');
      new KifuViewer(document.getElementById('board4'), {
        buttons: 'none' }).load('kif/test-kyokumenzu4.kif');
    </script>
  </body>
</html>
